<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>


</head>

<body>
  <div class="container">
    <div class="card">
      <header class="card-header">
        <img class="header-image" src="/images/illustration-hero.svg" alt="illustration of a person enjoying music">
      </header>
      <div class="card-body">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="body-plan">
          <img src="/images/icon-music.svg" alt="">
          <div class="plan">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="change"> Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <button class="btn-null">Cancel Order</button>
        <div class="attribution">
          Challenge by <a class="change bottom" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend
            Mentor</a>.
          Coded by <a class="change bottom " href="#">vamcyellapu</a>.
        </div>
      </div>
    </div>
  </div>

</body>

</html>
